<div class="container" style="margin-top: 100px; width: 350px">
    <form name="formLogin">
        <div class="form-group">
            <label for="inputUsernameLogin">Email:</label>
            <input type="text" class="form-control" ng-required="true" ng-model="user.username" id="inputUsernameLogin" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="inputPasswordLogin">Password:</label>
            <input type="password" class="form-control" ng-required="true" ng-model="user.password" id="inputPasswordLogin" placeholder="Enter password here">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="loginCnt(user)">Login</button>
    </form>
