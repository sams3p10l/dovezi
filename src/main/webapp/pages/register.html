<div class="container" style="margin-top: 75px; width: 500px">
    <form name="formRegister">
        <div class="form-group">
            <label for="inputName">Ime:</label>
            <input type="text" class="form-control" id="inputName" ng-required="true" ng-model="user.name">
        </div>
        <div class="form-group">
            <label for="inputLastname">Prezime:</label>
            <input type="text" class="form-control" id="inputLastname" ng-required="true" ng-model="user.surname">
        </div>
        <div class="form-group">
            <label for="inputUsername">Username:</label>
            <input type="text" class="form-control" id="inputUsername" ng-required="true" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" class="form-control" id="inputPassword" ng-required="true" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="inputPhone">Telefon:</label>
            <input type="text" class="form-control" id="inputPhone" ng-required="true" ng-model="user.phone">
        </div>
        <div class="form-group">
            <label for="inputEmail">Email:</label>
            <input type="email" class="form-control" id="inputEmail" ng-required="true" ng-model="user.email">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="register(user)">Register</button>
        <button type="button" class="btn btn-primary" ng-click="kurcina()">KURCINA</button>
    </form>
</div>
