<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="btn-group" style="max-height: 70px">
                <h4 style="margin-top: 8px">Kategorije:</h4>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button style="height:50px; border-bottom-left-radius: 4px; border-top-left-radius: 4px; background-color: rgba(0,0,0,0.64); border-color: rgba(0,0,0,0)" type="button" class="btn btn-primary" ng-click="getCategory(categories[6])">Sve</button>
                <button style="height:50px; white-space: nowrap" type="button" class="btn btn-default" ng-click="getCategory(categories[0])">Domaća kuhinja</button>
                <button style="height:50px; background-color: rgba(0,0,0,0.64); border-color: rgba(0,0,0,0)" type="button" class="btn btn-primary" ng-click="getCategory(categories[1])">Roštilj</button>
                <button style="height:50px; white-space: nowrap" type="button" class="btn btn-default" ng-click="getCategory(categories[2])">Kineski restorani</button>
                <button style="height:50px; white-space: nowrap; background-color: rgba(0,0,0,0.64); border-color: rgba(0,0,0,0)" type="button" class="btn btn-primary" ng-click="getCategory(categories[3])">Indijski restorani</button>
                <button style="height:50px" type="button" class="btn btn-default" ng-click="getCategory(categories[4])">Poslastičarnice</button>
                <button style="height:50px; background-color: rgba(0,0,0,0.64); border-color: rgba(0,0,0,0)" type="button" class="btn btn-primary" ng-click="getCategory(categories[5])">Picerije</button>
            </div>
            <br/>
            <br/>
            <div class="input-group-prepend" style="width: max-content">
                <h4 style="margin-top: 8px">Pretraga:</h4>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input style="height:50px; width: 15em; text-align:center" type="text" ng-model="searchBy.name" placeholder="Pretraga restorana po imenu"/>
                <input style="height:50px; width: 15em; text-align:center" type="text" ng-model="searchBy.address" placeholder="Pretraga restorana po adresi"/>
            </div>
        </div>
        <div class="col-md-8" style="margin-top: 140px">
            <div ng-repeat="restaurant in restaurants | filter: searchBy">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>{{restaurant.naziv}}</h2>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary" ng-click="addToFavorites(restaurant)">Add to favs</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <label>Adresa:</label>
                                    <label>{{restaurant.adresa}}</label>
                                </div>
                                <div>
                                    <label>Kategorija:</label>
                                    <label>{{restaurant.kategorija}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
